<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ホーム画面</title>
    <style>
        body {
            font-family: "MS Gothic", sans-serif;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 20px;
        }
        .left-top, .right-top, .left-bottom {
            margin: 10px;
        }
        label, select, input, button {
            display: block;
            margin-bottom: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-top">
            <label for="category">カテゴリ:</label>
            <select id="category" name="category">
                <option value="飲食店">飲食店</option>
            </select>
            
            <label for="region">地域:</label>
            <select id="region" name="region">
                <option value="関東">関東</option>
            </select>
            
            <label for="time-hour">時間帯:</label>
            <div class="time-select">
                <select id="time-hour" name="time-hour">
                    <!-- JavaScript will populate this -->
                </select>
                <span>:</span>
                <select id="time-minute" name="time-minute">
                    <!-- JavaScript will populate this -->
            <select id="time" name="time">
                
                
            </select>
            
            <button id="EventMainInput">企画作成</button>
        </div>

        <div class="right-top">
            <label for="plan-id">企画ID:</label>
            <input type="text" id="plan-id" name="plan-id" maxlength="16">
            <button id="register">参加登録</button>
        </div>

        <div class="left-bottom">
            <label for="display-category">カテゴリ:</label>
            <span id="display-category"></span>

            <label for="display-region">地域:</label>
            <span id="display-region"></span>

            <label for="display-time">時間帯:</label>
            <span id="display-time"></span>

            <label for="display-plan-id">企画ID:</label>
            <span id="display-plan-id"></span>

            <button id="move">移動</button>
        </div>
    </div>

    <script>
        // Populate hour and minute dropdowns
        const hourSelect = document.getElementById('time-hour');
        const minuteSelect = document.getElementById('time-minute');

        for (let hour = 0; hour < 24; hour++) {
            const formattedHour = String(hour).padStart(2, '0');
            const hourOption = document.createElement('option');
            hourOption.value = formattedHour;
            hourOption.textContent = formattedHour;
            hourSelect.appendChild(hourOption);
        }

        for (let minute = 0; minute < 60; minute++) {
            const formattedMinute = String(minute).padStart(2, '0');
            const minuteOption = document.createElement('option');
            minuteOption.value = formattedMinute;
            minuteOption.textContent = formattedMinute;
            minuteSelect.appendChild(minuteOption);
        }
    
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('EventMainInput').addEventListener('click', EventMainInput);
    });
    </script>
    <script src="EventMainInput.js"></script>
</body>
</html>
