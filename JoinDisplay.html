<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ユーザ情報表示</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            font-size: 24px;
            color: #333;
            border-bottom: 2px solid #ccc;
            padding-bottom: 5px;
        }
        .item {
            margin-bottom: 10px;
        }
        .item label {
            font-weight: bold;
        }
        .user-list {
            margin-top: 10px;
            padding: 0;
            list-style-type: none;
        }
        .user-list li {
            margin-bottom: 5px;
        }
        .user-details {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section">
            <h2>ユーザ情報</h2>
            <div class="item">
                <label for="projectName">企画名:</label>
                <span id="projectName"></span>
            </div>
            <div class="item">
                <label for="projectID">企画ID:</label>
                <span id="projectID"></span>
            </div>
            <div class="item">
                <label for="category">カテゴリ:</label>
                <span id="category"></span>
            </div>
            <div class="item">
                <label for="region">地域:</label>
                <span id="region"></span>
            </div>
            <div class="item">
                <label for="dateTime">企画開始時間:</label>
                <span id="dateTime"></span>
            </div>
            <div class="item">
                <label for="managerID">幹事ID:</label>
                <span id="managerID"></span>
            </div>
            <div class="item">
                <label for="managerName">幹事の名前:</label>
                <span id="managerName"></span>
            </div>
        </div>
        <div class="section">
            <h2>参加者情報</h2>
            <ul id="participants" class="user-list">
                <!-- 参加者の情報がここに動的に追加されます -->
            </ul>
        </div>
    </div>

    <script>
        // ユーザ情報を更新する関数
        function updateUserData() {
            const projectID = sessionStorage.getItem('projectID');
            console.log('Retrieved projectID:', projectID);
            const url = `http://localhost:8000/api/data?projectID=${projectID}`;
            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Received data:', data);
                    // 取得したデータを使って必要な処理を行う
                    let dateTime = new Date(data.dateTime);
                    let hours = dateTime.getHours();
                    let minutes = dateTime.getMinutes();
        
                    document.getElementById('projectName').textContent = data.projectName;
                    document.getElementById('category').textContent = data.category;
                    document.getElementById('region').textContent = data.region;
                    document.getElementById('dateTime').textContent = hours + ":" + minutes;
                    document.getElementById('projectID').textContent = data.projectID;
                    document.getElementById('managerID').textContent = data.managerID;
                    document.getElementById('managerName').textContent = data.managerName;
                    document.getElementById('participants').textContent = data.participants;
        
                    // 参加者のリストをクリア
                    const participantsList = document.getElementById('participants');
                    participantsList.innerHTML = '';
        
                    // 参加者の情報をリストに追加
                    for (let i = 0; i < data.participants.length; i++) {
                        const listItem = document.createElement('li');
                        const displayName = data[`displayName${i}`];
                        const userID = data[`userID${i}`];
                        listItem.textContent = `Name: ${displayName}, ID: ${userID}`;
                        participantsList.appendChild(listItem);
                    }
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    // エラー処理を行う場合のコード
                });
        }
        
        // ページ読み込み時に実行
        document.addEventListener('DOMContentLoaded', updateUserData);
        
        // 一定間隔でデータを更新する（例: 5秒ごと）
        setInterval(updateUserData, 5000); // 5000ミリ秒（＝5秒）
        
    </script>
</body>
</html>
